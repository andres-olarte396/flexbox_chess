<!DOCTYPE html>
<html lang="es">
<head>
  <title>Chess</title>
  <link rel="stylesheet" href="css/index.css" />
  <script src="js/jquery-1.12.0.min.js"></script>
</head>
<body>
  <div>
    <span>
      <h1>Chess</h1>
    </span>
  </div>
  <div class="container">
    <div>
      <div id="chess" class="flex-container"></div>
      <div id="overlay" onclick="this.style.display = 'none'">
        <div id="message">Start</div>
      </div>
    </div>
    <div>
      <div id="board" class="flex">
        <div>
         <span>Turn:</span> 
          <span id="quantity">0</span>
          <hr>
          <span id="turn">white</span>
        </div>
        <hr>
        <div>
          <span>White</span>
          <span id="white-clock">00:00:00</span>
          <hr>
          <span id="white_points">0</span>
        </div>
        <hr>
        <div>
          <span>Black</span>
          <span id="black-clock">00:00:00</span>
          <hr>
          <span id="black_points">0</span>
        </div>
      </div>
      <table id="movements">
        <caption>Movements</caption>
        <thead>
          <tr>
            <th>#</th>
            <th>White</th>
            <th>Black</th>
            <th>Clock</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
        <tfoot>
          <tr>
            <td>#</td>
            <td>White</td>
            <td>Black</td>
            <td>Clock</td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
  <script src="js/index.js"></script>
  <script src="js/chess-rules.js"></script>
</body>

</html>
